<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container-fluid">
    <header class="d-flex justify-content-between bg-dark text-white rounded-2 p-2">
        <div class="ps-5"><span class="bi bi-badge-4k pe-2"></span>Netflix</div>
        <div class="pe-2">
            <span class="p-2">Home</span>
            <span class="p-2">About</span>
            <span class="p-2">catolog</span>
            <span>blog</span>
        </div>
        <div class="pe-5">
            <span class="bi bi-facebook pe-2"></span>
            <span class="bi bi-youtube pe-2"></span>
            <span class="bi bi-instagram pe-2"></span>
            <span class="bi bi-whatsapp pe-2"></span>
            <span class="bi bi-twitter"></span>
        </div>
    </header>
    <div class="d-flex justify-content-center align-item-center mt-4">
        <div class="input-group w-50">
            <input class="form-control" type="email" placeholder="Email or Phone Number">
            <button class="btn btn-danger">Get Start <span class="bi bi-chevron-right"></span></button>
        </div>
     </div>
     <h2>Click</h2>
            <button class="btn btn-primary" data-bs-target="#login" data-bs-toggle="modal">Login</button>
            <div class="modal fade" id="login">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>User Login</h3>
                            <button class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <dl>
                                <dt class="form-label">Username</dt>
                                <dd><input type="text" class="form-control" placeholder="Username"></dd>
                                <dt class="form-label">Password</dt>
                                <dd><input type="password" class="form-control" placeholder="Password"></dd>
                            </dl>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary"data-bs-dismiss="modal">Login</button>
                            <button class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
